<body>




    <div class="main">
        <div class="card">
            <h3>Sign Up</h3>

            Full Name:<input type="text" name="fullName" id="fullName" required="true"><br>
            Email:<input type="email" name="email" id="email" required="true"><br>
            Password:<input type="password" name="password" id="password" required="true"><br>
            Rpeat Password:<input type="rePassword" name="rePassword" id="rePassword" required="true"><br>
            <button type="submit" onclick="signUp()">Signup</button>
        </div>
    </div>
